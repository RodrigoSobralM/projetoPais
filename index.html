<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Search Country</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body class="bg-dark text-white">
    <nav class="navbar bg-dark">
        <div>
          <a class="navbar-brand" href="#">
            <img src="logoTipo.png" alt="" width="100">
          </a>
        </div>
    </nav>
    <h1 class="text-center">Pesquisa de Países</h1>
    <div class="container input-group mb-3">
      <input id="pais" type="text" class="form-control" placeholder="Nome do país (em inglês)" aria-label="Recipient's username" aria-describedby="button-addon2">
      <button onclick="Procurar()" class="bg-primary text-white btn btn-outline-secondary" type="button" id="button-addon2"><b>Search</b></button>
    </div>

    <div id="card" class="card text-center container text-dark p-3" style="width: 18rem;">
      <img id="bandeira" src="..." class="card-img-top border border-dark" alt="...">
      <div class="card-body">
        <h5 class="card-title" id="nome">Country</h5>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item"><b>Capital:</b><p id="capital"></p></li>
        <li class="list-group-item"><b>Continent</b><p id="cont">teste</p></li>
        <li class="list-group-item"><b>Population</b><p id="pop">teste</p></li>
      </ul>
    </div>
    <script src="index.js"></script>
  </body>
</html>
